<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Layered card</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="container">
        <h1>Hi Mark!</h1>
        <p>Pls make sure you contact us whenever you need help or just curious about something.</p>
      </div>
    </header>
    <section class="section">
      <div class="container">
        <h2>Start chatting</h2>
        <div class="profile">
          <img src="./image/Steve.jpg" alt="Steve">
          <h3>Stephen</h3>
          <p class="status" data-status="active">Active</p>
        </div>
        <button class="button">
          Send a message
        </button>
      </div>
    </section>
  </div>

</body>

</html>
